<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
    <ui:composition template="templete/cabezeraLogin.xhtml">
    
    	<ui:define name="title">
            Vista Resumen
        </ui:define>
        
        <ui:define name="content">
        	<h:panelGroup>
        		<div class="form-group">
        			<h:dataTable value="#{clienteBEAN.listaClientes}" var="listadoClientes" class="table">
        				<h:column>
						<f:facet name="header">Num.Cuenta </f:facet>
						#{listadoClientes.cuentaList.get(0).numero}
						</h:column>
						<h:column>
						<f:facet name="header">Nombre </f:facet>
						#{listadoClientes.nombres} #{listadoClientes.apellido} 
						</h:column>
						
        			
        			</h:dataTable>
        		
        			<h:dataTable value="#{clienteBEAN.listaCuentasClientes}" var="listadoCtaClientes" class="table">
        				<h:column>
						<f:facet name="header">Num.Cuenta </f:facet>
						<h:link value="#{listadoCtaClientes.cuentaid.numero}" outcome="estadoCuenta.xhtml">
							<f:param name="tipo" value="#{listadoCtaClientes.cuentaid.numero}"></f:param>
						</h:link>
						
						</h:column>
						<h:column>
						<f:facet name="header">Saldo Efectivo </f:facet>
						#{listadoCtaClientes.cuentaid.saldo}
						</h:column>
						<h:column>
						<f:facet name="header">Fech. Ult.Trans </f:facet>
						#{listadoCtaClientes.fecha}
						</h:column>
        			
        			</h:dataTable>
        		
        		
        		</div>
        	
        	</h:panelGroup>
        </ui:define>
        
    </ui:composition>
    
    
    <h:body>
        Usuario
    </h:body>
</html>
