<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
  
    <ui:composition template="templete/cabezeraLogin.xhtml">
    
    	<ui:define name="title">
            Vista Resumen
        </ui:define>
        
        <ui:define name="content">
        <h1></h1>
        	<h:panelGroup id="formCabecera">
        		<h:form>
        				<f:metadata>
        					<f:viewParam name="tipo" value="#{clienteBEAN.tipo}"></f:viewParam>
        				</f:metadata>
        				<label>Fecha Inicio</label>  
        				<h:inputText  a:type="date" value="#{clienteBEAN.fechaInicio}" />
        				<label>Fecha Fin</label> 
        				<h:inputText a:type="date" value="#{clienteBEAN.fechaFin}" />
        				<h:commandButton action="#{clienteBEAN.loadEstadoCta()}" value="Buscar">
							<f:ajax render="formTransacciones" execute="formCabecera"></f:ajax>
						</h:commandButton>
				</h:form>
        	</h:panelGroup>
        	
        	<h:panelGroup id="formTransacciones">
        		<h:dataTable id="tabla" value="#{clienteBEAN.listaEstadosCta}" var="item">
        		<h:column>
					<f:facet name="header">TIPO</f:facet>
				 	<label > #{item.tipo} </label>
				</h:column>
				<h:column>
					<f:facet name="header">CANTIDAD</f:facet>
				 	<label > #{item.cantidad} </label>
				</h:column>
				<h:column>
					<f:facet name="header">FECHA</f:facet>
				 	<label > #{item.fecha} </label>
				</h:column>
        		</h:dataTable>
        	</h:panelGroup>
        	
        	
        </ui:define>
        
    </ui:composition>
    
    
    <h:body>
        Usuario
    </h:body>
</html>
