<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>
        <meta charset="UTF-8"/>
        <title><ui:insert name="title"/></title>
        <link href="templete/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="templete/css/toast.css" rel="stylesheet" type="text/css"/>
        <link href="templete/css/jquery-ui.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <ui:insert name="content">

        <div class="navbar navbar-expand-lg navbar-dark bg-dark" > 
            <div class="row">
                <div class=" col-sm-12 d-flex justify-content-center">
                    <h1 class="text-center" style="margin-left: 100%;">BIENVENIDOS AL SISTEMA DE LOGIN</h1>.
                </div>
            </div>
            <div class="fadeIn first" style="margin-left: -40%;">
                <img src="templete/img/logo.PNG" id="icon" alt="User Icon" />
            </div>

        </div>         
        <div class="container pt-2" >



            <div class="col-md-3" style="margin-left: 20%;">

                <div class="card card-body" style="margin-left: 10%;">
                    <div>
                        <h1>Registro</h1>
                    </div>
                    <br>

                    </br>                                               
                    <div class="col-md-auto">
                        <h:panelGroup id="panel">
                            <h:form id="formlogin">   
                                <div class="form-group">

                                    <div class="col-md-12">
                                        <h:inputText value="#{aloginBEAN.cedula}" a:placeholder="login"
                                                     class="form-control form-control-line" />
                                    </div>
                                    <br></br>
                                    <div class="col-md-12">
                                        <h:inputText value="#{aloginBEAN.contra}" a:placeholder="password"
                                                     class="form-control form-control-line" />
                                    </div>
                                </div>
                                <div>
                                    <h:commandButton class="btn btn-outline-danger" value="Login" action="#{aloginBEAN.guardarLogin()}">
                                      
                                    </h:commandButton> 
                                </div>             

                            </h:form>
                        </h:panelGroup>
                        <div id="formFooter">
                            <a class="underlineHover" href="#">Forgot Password?</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ui:insert>

    <script src="templete/js/jquery-3.3.1.slim.min.js"></script>
    <script src="templete/js/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="templete/js/jquery-ui.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js" type="text/javascript"></script>
    <script src="templete/js/bootstrap.js" type="text/javascript" ></script>


</html>
