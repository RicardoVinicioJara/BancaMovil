<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="templete/cabezeraUsuario.xhtml">
        <ui:define name="title">
            Usuario
        </ui:define>
        <ui:define name="cuenta">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">

                        <h5 class="card-title text-center">Mi Cuenta</h5>
                        <h:panelGroup id="panel">
                            <div class="card border-primary mb-7 mx-aut">
                                <div class="card-body bg-info">
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user">Cedula</i></span>
                                        </div>
                                        <h:inputText a:type="text" value="#{usuarioBEAN.cliente.cedula}" class="form-control" a:placeholder="cedula"/>

                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user">Nombre</i></span>
                                        </div>
                                        <h:inputText a:type="text" value="#{usuarioBEAN.cliente.nombres}" class="form-control" a:placeholder="cedula"/>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user">Apellidos</i></span>
                                        </div>
                                        <h:inputText a:type="text" value="#{usuarioBEAN.cliente.apellido}" class="form-control" a:placeholder="cedula"/>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user">Correo</i></span>
                                        </div>
                                        <h:inputText a:type="text" value="#{usuarioBEAN.cliente.correo}" class="form-control" a:placeholder="cedula"/>
                                    </div>
                                </div>
                            </div><br></br>
                            <div class="card border-success mb-3" >
                                <div class="card-header">Cuenta</div>
                                <div class="card-body text-success">
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user">Numero</i></span>
                                        </div>
                                        <h:inputText a:type="text" value="#{usuarioBEAN.cliente.cuentaList.get(0).numero}" class="form-control" a:placeholder="cedula"/>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user">Saldo</i></span>
                                        </div>
                                        <h:inputText a:type="text" value="#{usuarioBEAN.cliente.cuentaList.get(0).saldo}" class="form-control" a:placeholder="cedula"/>
                                    </div>
                                </div>
                            </div>



                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </ui:define>

        <ui:define name="transaciones">
            <h1>Esto es el transaciones </h1>
        </ui:define>

        <ui:define name="historial">
            <h1>Esto es el historial </h1>
        </ui:define>

    </ui:composition>
</html>
